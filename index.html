<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <!-- loading jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- jquery part for autocomplete-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDREVIZuNleXILHf47t3Iw2fwiKUVDEvdo">
    </script>
</head>
<body>
    <article></article>

    <input type="text" id="searchMarkers">
    <!-- VIEW / Using knockout to display markers list -->
    <h2>Markers</h2>
    <ul data-bind="foreach: markers">
        <li data-bind="text: label, click: $parent.centerMap"></li>
    </ul>

    <!-- Display map -->
    <div id="map-canvas"></div>

    <!-- map/view script -->
    <script src="js/map.js"></script>
</body>
</html>
